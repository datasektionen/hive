    open-source</a> projekt utvecklat av
    <a href="https://rso.pt" target="_blank">Rafael Oliveira</a>
home.description:
  en: >
    <strong class="primary">Hive</strong> is a centralized system for flexible
    administration of groups, organizational structures, and permissions. It
    allows for advanced use-cases with complex indirection and delegated
    management. Other systems <a href="/api">use Hive</a> as a single source of
    truth, relying on its information and authorization facilities.
  sv: >
    <strong class="primary">Hive</strong> är ett centraliserat system för
    flexibel administration av grupper, organisationsstrukturer och
    behörigheter. Det möjliggör avancerade användningsfall med komplex
    indirektion och delegerad hantering. Andra system <a href="/api">använder
    Hive</a> som en enskild sanningskälla och förlitar sig på dess informations-
    och auktorisationsfaciliteter.
